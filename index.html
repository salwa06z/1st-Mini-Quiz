<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 4px 4px;
      z-index: 0;
    }

    .container {
      z-index: 1;
      max-width: 1000px;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #options button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #ffffff33;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #options button:hover {
      background: #ffffff66;
    }

    button.action {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
    }

    button.action:hover {
      background: #0072ff;
    }

    #quiz-screen, #end-screen {
      display: none;
    }

    #motivation {
      font-size: 1.5rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Mini Quiz</h1>
      <button id="start-btn" class="action">Mulai</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen">
      <h1 id="question">Loading...</h1>
      <div id="options"></div>
      <button id="next-btn" class="action" style="display: none;">Next</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen">
      <h1 id="result"></h1>
      <p id="motivation"></p>
      <button id="restart-btn" class="action">Main Lagi</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "Ibukota Indonesia adalah?", options: ["Bandung", "Jakarta", "Surabaya", "Medan"], answer: "Jakarta" },
      { question: "2 + 2 = ?", options: ["3", "4", "5", "22"], answer: "4" },
      { question: "Lambang negara Indonesia adalah?", options: ["Merpati", "Garuda", "Harimau", "Elang"], answer: "Garuda" },
      { question: "Gunung tertinggi di Indonesia adalah?", options: ["Kerinci", "Semeru", "Rinjani", "Puncak Jaya"], answer: "Puncak Jaya" }
    ];

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const endScreen = document.getElementById("end-screen");

    const startBtn = document.getElementById("start-btn");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const motivationEl = document.getElementById("motivation");
    const restartBtn = document.getElementById("restart-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      quizScreen.style.display = "block";
      showQuestion();
    });

    function showQuestion() {
      resetState();
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;

      currentQuestion.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => selectAnswer(option, currentQuestion.answer);
        optionsEl.appendChild(button);
      });
    }

    function resetState() {
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
    }

    function selectAnswer(selected, correct) {
      if (selected === correct) score++;
      Array.from(optionsEl.children).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
          btn.style.background = "green";
        } else if (btn.textContent === selected) {
          btn.style.background = "red";
        }
      });
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quizScreen.style.display = "none";
      endScreen.style.display = "block";
      let percentage = Math.round((score / questions.length) * 100);
      resultEl.textContent = `Skor kamu: ${percentage}%`;

      let message = "";
      if (percentage === 100) {
        message = "🎉 Sempurna! Kamu hebat!";
      } else if (percentage >= 75) {
        message = "👍 Bagus! Sedikit lagi sempurna!";
      } else if (percentage >= 50) {
        message = "🙂 Lumayan, tetap semangat belajar!";
      } else {
        message = "💪 Jangan menyerah, coba lagi yuk!";
      }
      motivationEl.textContent = message;
    }

    restartBtn.addEventListener("click", () => {
      endScreen.style.display = "none";
      quizScreen.style.display = "block";
      currentQuestionIndex = 0;
      score = 0;
      showQuestion();
    });
  </script>
</body>
</html>
